<div>
    <label for="id">ID:
        <input type="number" id="id" readonly [value]="emp()?.id">
    </label><br><br>

    <label for="firstname">Firstname:
        <input type="text" id="firstname" readonly [value]="emp()?.firstname">
    </label><br><br>

    <label for="lastname">Lastname:
        <input type="text" id="lastname" readonly [value]="emp()?.lastname">
    </label><br><br>

    <label for="email">Email:
        <input type="email" id="email" readonly [value]="emp()?.email">
    </label><br><br>

    <label for="hire_date">HireDate:
        <input type="date" id="hire_date" readonly [value]="emp()?.hireDate">
    </label><br><br>

    <label for="salary">Salary:
        <input type="number" id="salary" readonly [value]="emp()?.salary">
    </label><br><br>

    <label for="department">Department:
        <input type="text" id="department" readonly [value]="emp()?.department">
    </label><br><br>

    <label for="role">Role:
        <input type="text" id="role" readonly [value]="emp()?.role">
    </label><br><br>

    @for(nationality of emp()?.nationalities; track nationality.nationality){
        <label for="nationality">Nationality:
            <input type="text" id="nationality" readonly [value]="nationality.nationality">
        </label><br><br>

        <label for="region">Region:
            <input type="text" id="region" readonly [value]="nationality.region">
        </label><br><br>
    }
</div>

<table>
    <tr>
        <th>ID</th>
        <th>Firstname</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    @for(emp of deptEmployees(); track emp.id){
        <tr>
            <td>{{emp.id}}</td>
            <td>{{emp.firstname}}</td>

            <td>
                <button type="button" (click)="onViewDetail(emp.id)">view detail</button>
            </td>

            <td>
                <button type="button" (click)="onUpdate(emp.id)">update</button>
            </td>    

            <td>
                <button type="button" (click)="onDelete(emp.id)">delete</button>
            </td>
        </tr>
    }
</table>

@if(selectedEmpId()){
    <app-emp-detail [empId]="selectedEmpId()!" />
}

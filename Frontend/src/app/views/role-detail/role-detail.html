<h2>{{'ROLE.TITLE'|translate:{role: role()?.name} }}</h2>
<table>
    <tr>
        <th>ID</th>
        <th>{{'EMPLOYEE.FIRSTNAME'|translate}}</th>
        <th>{{'ROLE.DEPARTMENT'|translate}}</th>
    </tr>
    @for(emp of role()?.employees; track emp.id){
        <tr>
            <td>{{emp.id}}</td>
            <td>{{emp.firstname}}</td>
            <td>{{emp.department}}</td>
        </tr>
    }
</table>
<a routerLink="/admin">{{'EMPLOYEE.MAIN'|translate}}</a>
